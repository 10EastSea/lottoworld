<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- styles css -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Lotto World</title>
</head>
<body>

    <!-- title -->
    <header id="title">
        <h1 class="text-center">Lotto World</h1>
    </header>

    <!-- navi -->
    <div id="navi">
        <div class="container">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="make_lotto.html">로또 번호 생성기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">로또 통계</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">더보기</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="https://www.dhlottery.co.kr/gameInfo.do?method=buyLotto">로또 6/45 구매</a></li>
                      <li><a class="dropdown-item" href="https://www.dhlottery.co.kr/common.do?method=main">동행복권 홈페이지</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="comment.html">댓글달기</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- select lotto -->
    <div id="select_lotto">
        <div class="container">
            <div id="select_lotto_title" class="row justify-content-center">
                <div class="text-center">
                    지난 회차 로또번호 확인
                </div>
            </div>
            <div id="select_lotto_content" class="row justify-content-center">
                <div id="select_lotto_date" class="col-md-2 text-center">
                </div>
                <div class="col-md-2">
                    <select id="select_lotto_number" class="form-select" aria-label="Default select">
                    </select>
                </div>
                <div class="col-md-2 text-center">
                    <button type="button" id="search_lotto_btn" class="btn btn-success">확인하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- number ball -->
    <div id="number_ball">
        <div class="container">
            <div class="row justify-content-center">
                <div class="circle-medium ball">1</div>
                <div class="circle-medium ball">2</div>
                <div class="circle-medium ball">3</div>
                <div class="circle-medium ball">4</div>
                <div class="circle-medium ball">5</div>
                <div class="circle-medium ball">6</div>
            </div>
        </div>
    </div>
    <br><br>

    <!-- number frequency -->
    <div id="number_frequency">
        <div class="container">
            <div id="number_frequency_title" class="row justify-content-center">
                <div class="text-center">
                    번호별 빈도수
                </div>
            </div>
            <div id="number_frequency_content" class="row justify-content-center">
                <div class="bar-chart">
                    <canvas id="number_frequency_chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <br><br>

    <!-- number analysis -->
    <div id="number_analysis">
        <div class="container">
            <div id="number_analysis_title" class="row justify-content-center">
                <div class="text-center">
                    번호 분석하기
                </div>
            </div>
            <div class="row justify-content-center">
                <p class="text-center fs-6">
                    입력하신 숫자를 이전 회차들의 번호와 비교해서, 3개 이상의 숫자가 같았던 회차들의 목록을 보여줍니다.
                </p>
            </div>
            <div id="number_analysis_content" class="row justify-content-center">
                <div class="input-group">
                    <input type="number" pattern="\d*" class="form-control" placeholder="1" aria-label="number1" onkeypress="if(!inputNumberCheck(event.keyCode, this)) return false;">
                    <input type="number" pattern="\d*" class="form-control" placeholder="2" aria-label="number2" onkeypress="if(!inputNumberCheck(event.keyCode, this)) return false;">
                    <input type="number" pattern="\d*" class="form-control" placeholder="3" aria-label="number3" onkeypress="if(!inputNumberCheck(event.keyCode, this)) return false;">
                    <input type="number" pattern="\d*" class="form-control" placeholder="4" aria-label="number4" onkeypress="if(!inputNumberCheck(event.keyCode, this)) return false;">
                    <input type="number" pattern="\d*" class="form-control" placeholder="5" aria-label="number5" onkeypress="if(!inputNumberCheck(event.keyCode, this)) return false;">
                    <input type="number" pattern="\d*" class="form-control" placeholder="6" aria-label="number6" onkeypress="if(!inputNumberCheck(event.keyCode, this)) return false;">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="text-center">
                    <button type="button" id="number_analysis_btn" class="btn btn-danger">로또 번호 분석</button>
                </div>
            </div>
        </div>
    </div>

    <div id="number_ball">
        <div class="container">
            <table id="number_analysis_table" class="table">
                <thead>
                    <tr>
                        <th scope="col">회차</th>
                        <th scope="col">로또 번호</th>
                        <th scope="col">같은 갯수</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
    </div>

    <!-- footer -->
    <footer></footer>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- scripts js -->
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/lotto_statistic_ready.js"></script>
</body>
</html>
